<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Donate Bangladesh</title>
		<!-- Tailwind CSS CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<!-- DaisyUI CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@2.18.1/dist/full.css"
			rel="stylesheet"
		/>
		<!-- Font Awesome -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-blue-50">
		<!-- Navbar Section -->
		<header
			id="navbar"
			class="sticky top-0 bg-white p-4 shadow-lg z-50 transition-all"
		>
			<div class="container mx-auto flex justify-between items-center">
				<button class="btn btn-primary">Blog</button>
				<div class="flex items-center">
					<img src="./images/logo.png" alt="Logo" class="w-10 h-10 mr-2" />
					<h1 class="text-xl font-bold">Donate Bangladesh</h1>
				</div>
				<div class="flex items-center">
					<img src="./images/coin.png" alt="" />
					<span id="balance" class="ml-2 text-lg font-semibold">5000 BDT</span>
				</div>
			</div>
		</header>
	</body>
</html>
